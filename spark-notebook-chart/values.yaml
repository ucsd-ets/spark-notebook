# Default values for spark-notebook-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ucsdets/spark-notebook
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

workers:
  podName: spark-dev
  ports: 
    - name: webui
      portNumber: 8081
    - name: workerport
      portNumber: 30002
    - name: executorport
      portNumber: 40002
    - name: blockmgr
      portNumber: 50002
    - name: fileserverport
      portNumber: 60002
    - name: broadcastport
      portNumber: 60003
    - name: replicaport
      portNumber: 60004

master:
  podName: spark-jupyter
  ports: 
    - name: spark
      portNumber: 7077
    - name: webui
      portNumber: 8082
    - name: workerport
      portNumber: 30007
    - name: executorport
      portNumber: 40007
    - name: blockmgr
      portNumber: 50007
    - name: fileserverport
      portNumber: 60007
    - name: broadcastport
      portNumber: 60008
    - name: replicaport
      portNumber: 60009

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  portNumber: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

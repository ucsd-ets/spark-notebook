# Service for spark workers
apiVersion: v1
kind: Service
metadata:
  name: worker
  labels:
    run: worker
    {{- include "spark-notebook-chart.labels" . | nindent 4 }}
spec:
  ports:
    {{- range .Values.workers.ports}}
    - name: {{.name}}
      port: {{.portNumber}}
      targetPort: {{.portNumber}}
    {{- end }} 
  selector:
    run: worker
    {{- include "spark-notebook-chart.selectorLabels" . | nindent 4 }}
---
### Definition for service of spark jupyter (master) ###
kind: Service
apiVersion: v1
metadata:
  name: master
  labels:
    # component: spark-dev
    app: master
spec:
  ports:
    {{- range .Values.master.ports}}
    - name: {{.name}}
      port: {{.portNumber}}
      targetPort: {{.portNumber}}
    {{- end }}
  selector:
    app: master